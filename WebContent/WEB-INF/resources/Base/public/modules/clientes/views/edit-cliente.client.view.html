<section data-ng-controller="ClientesEditController as clienteEditCtrl" >


    <div class="modal-header">
        <h3 class="modal-title">Edit: {{cliente.nombre}} {{cliente.apellido}}</h3>
    </div>
    <div class="modal-body">

            <form name="updateClienteForm">
                <fieldset>
                    <div class="row">
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary':cliente.referido, 'text-pink':!cliente.referido}"></i>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="nombre">Nombre</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="cliente.nombre" id="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="apellido">Apellido</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="cliente.apellido" id="apellido" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="ciudad">Ciudad</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="cliente.ciudad" id="ciudad" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pais">Pais</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="cliente.pais" id="pais" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-push-6">
                            <div class="form-group">
                                <label class="control-label" for="telefono">Telefono</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="cliente.telefono" id="telefono" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="cliente.email" id="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-pull-6">
                            <div class="form-group">
                                <label class="control-label" for="referido">Referido</label>
                                <div class="controls">
                                    <input type="checkbox" data-ng-model="cliente.referido" id="referido" class="form-control checkbox-left">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </fieldset>
            </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="clienteEditCtrl.update(cliente); ok()" ng-disabled="updateClienteForm.$invalid">Guardar y Cerrar</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>

    <div class="page-header">
        <h1></h1>
    </div>

</section>
