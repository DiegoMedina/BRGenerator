<section data-ng-controller="[model:name:plural]Controller" data-ng-init="toView[model:name:lower:plural]()">
	<div class="page-header">
		<h1 data-ng-bind="[model:name:lower].name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="[model:name:lower]" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == [model:name:lower].user._id))">
			<a class="btn btn-success" href="/#!/[model:name:lower:plural]/{{[model:name:lower]._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="[model:name:lower]">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/[model:name:lower:plural]">
				<i class="glyphicon glyphicon-list"></i> List [model:name:plural]
			</a>
		</div>

	</div>

</section>
