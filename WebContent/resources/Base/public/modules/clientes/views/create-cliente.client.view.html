<section data-ng-controller="ClientesController">
    <div class="page-header">
        <h1>New Cliente</h1>
    </div>
    <div class="col-md-12">
        <form class="" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary':referido, 'text-danger':!referido}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre</label>
                            <div class="controls">
                                <input type="text" data-ng-model="nombre" id="nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido</label>
                            <div class="controls">
                                <input type="text" data-ng-model="apellido" id="apellido" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="ciudad">Ciudad</label>
                            <div class="controls">
                                <input type="text" data-ng-model="ciudad" id="ciudad" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="pais">Pais</label>
                            <div class="controls">
                                <input type="text" data-ng-model="pais" id="pais" class="form-control">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="telefono">Telefono</label>
                            <div class="controls">
                                <input type="text" data-ng-model="telefono" id="telefono" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="referido">Referido</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="referido" id="referido" class="form-control checkbox-left">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success">
                            Save & Close
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
